<div class="sidebar-container">
  <div class="ui container visible fixed inverted left vertical sidebar menu">
    <div class="item">
      <div class="header">News source</div>
    </div>
    <div class="item">
      <a href="#" class="item news-item" *ngFor="let source of sources | async">
        <span class="side-news-item">
          <img src="{{ source[" urlToLogos "]["small "] }}" alt="" class="ui avatar image"/>
          <span class="side-news-item">
              {{ source['name'] }}
          </span>
        </span>
      </a>
    </div>
  </div>
</div>
